<!doctype html>
<html>

<head>
  <title>chartjs-plugin-streaming sample</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-beta.1"></script>
  <script src="../dist/chartjs-plugin-streaming.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    .chart {
      margin: auto;
      width: 75%;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="chart">
    <canvas id="myChart"></canvas>
  </div>
  <div>
    <p class="text-center">
      <button id="randomizeData">Randomize Data</button>
      <button id="addDataset">Add Dataset</button>
      <button id="removeDataset">Remove Dataset</button>
      <button id="addData">Add Data</button>
    </p>
  </div>

  <script>
    var chartColors = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };

    function randomScalingFactor() {
      return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
    }

    function onRefresh(chart) {
      const now = Date.now();
      chart.config.data.datasets.forEach(function(dataset) {
        dataset.data.push({
          x: now,
          y: randomScalingFactor()
        });
      });
    }

    var color = Chart.helpers.color;
    var config = {
      type: 'line',
      data: {
        datasets: [{
          label: 'Dataset 1 (linear interpolation)',
          backgroundColor: chartColors.red,
          borderColor: chartColors.red,
          fill: false,
          borderDash: [8, 4],
          data: []
        }, {
          label: 'Dataset 2 (cubic interpolation)',
          backgroundColor: chartColors.blue,
          borderColor: chartColors.blue,
          fill: false,
          cubicInterpolationMode: 'monotone',
          tension: 1e-6,
          data: []
        }]
      },
      plugins: [ChartDataLabels],
      options: {
        scales: {
          x: {
            type: 'realtime',
            realtime: {
              duration: 20000,
              refresh: 1000,
              delay: 2000,
              onRefresh: onRefresh
            }
          },
          y: {
            type: 'linear',
            display: true,
            title: {
              display: true,
              text: 'value'
            }
          }
        },
        interaction: {
          intersect: false
        },
        plugins: {
          title: {
            display: true,
            text: 'Data labels plugin sample'
          },
          datalabels: {
              backgroundColor: function(context) {
              return context.dataset.backgroundColor;
            },
            padding: 4,
            borderRadius: 4,
            clip: true,
            color: 'white',
            font: {
              weight: 'bold'
            },
            formatter: function(value) {
              return value.y;
            }
          }
        }
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('myChart').getContext('2d');
      window.myChart = new Chart(ctx, config);
    };

    document.getElementById('randomizeData').addEventListener('click', function() {
      config.data.datasets.forEach(function(dataset) {
        dataset.data.forEach(function(dataObj) {
          dataObj.y = randomScalingFactor();
        });
      });

      window.myChart.update();
    });

    var colorNames = Object.keys(chartColors);
    document.getElementById('addDataset').addEventListener('click', function() {
      var colorName = colorNames[config.data.datasets.length % colorNames.length];
      var newColor = chartColors[colorName];
      var newDataset = {
        label: 'Dataset ' + (config.data.datasets.length + 1),
        backgroundColor: newColor,
        borderColor: newColor,
        fill: false,
        data: []
      };

      config.data.datasets.push(newDataset);
      window.myChart.update();
    });

    document.getElementById('removeDataset').addEventListener('click', function() {
      config.data.datasets.pop();
      window.myChart.update();
    });

    document.getElementById('addData').addEventListener('click', function() {
      onRefresh(window.myChart);
      window.myChart.update();
    });
  </script>
</body>

</html>
